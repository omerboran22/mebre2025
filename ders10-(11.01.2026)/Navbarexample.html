<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    .navbar {
      width: 100%;
      padding: 10px 5px;
      margin: 0px;
      background-color: lightgray;
      display: block;
      box-sizing: border-box;
      border-radius: 25px;
    }
    .navbar .logo {
      display: inline-block;
      width: 50px;
      height: 50px;
    }
    .navbar .logo:hover {
      width: 150px;
      height: 150px;
      cursor: pointer;
    }

    .navbar .logo:hover img {
      border-radius: 50%;
    }

    .navbar .logo img {
      width: 100%;
      height: 100%;
      border: 2px solid black;
      border-radius: 5px;
    }

    

    .navbar .nav-links {
      display: inline-block;
      margin-left: 10px;
      list-style-type: none;
      padding: 0px;
    }
    .navbar .nav-links li {
      display: inline-block;
      margin-right: 10px;
    }
    .navbar .nav-links li a {
      text-decoration: none;
      color: black;
    }
    .navbar .nav-links li a:hover {
      color: blue;
    }

    .navbar .nav-links li a:hover:is(#home)::after {
      content: "üè†";
      font-size: 12px;
      color: gray;
    }

    .navbar .nav-links li a:hover:is(#about)::after {
      content: "üê±‚Äçüë§";
      font-size: 12px;
      color: red;
    }

    .navbar .account {
      display: inline-block;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .navbar .account:hover {
      background-color: darkgreen;
      cursor: pointer;
    }
    .navbar .account:hover span:is(#login) {
      margin-right: 10px;

    }
    .navbar .account span:is(#login)::after {
      content: " / ";
    }

    .navbar .account:hover span:is(#login)::before {
      content: "Welcome, ";
    }

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="https://picsum.photos/400/400" alt="">
    </div>
    <ul class="nav-links">
      <li><a href="#" id="home">Home</a></li>
      <li><a href="#" id="about">About</a></li>
    </ul>
    <button class="account">
      <span id="login">Login</span>
      <span id="register">Register</span>
    </button>
  </nav>
  
</body>
</html>
