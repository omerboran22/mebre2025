<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    CSS Pseudo-Element example
  </title>
  <style>
    .box{
      width: 200px;
      height: 250px;
      background-color: lightblue;
      border: 2px solid black;
      padding: 5px 5px;
    } 
    .box img{
      width: 100%;
      height: 200px;
      border-top-left-radius: 25px;
      border-top-right-radius: 50px;
      border-bottom-right-radius: 100px;
    }
   
    .box::before {
      content: "Resim Aşağıda";
      display: block;
      text-align: center;
      font-size: 18px;
      background-color: lightgray;
      margin-bottom: 5px;
    }
    p::first-letter {
      font-size: 32px;
      color: red;
      font-weight: bold;
    }
    p::after {
      content: "[Makale Sonu]";
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://picsum.photos/400/400" alt="">
  </div>
  <p>
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus,
  </p>
</body>
</html>
