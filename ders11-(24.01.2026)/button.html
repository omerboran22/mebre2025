<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Stillendirme</title>
  <style>
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border-width: 2px;
      border-style: solid;
      cursor: pointer;
      margin: 5px;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
      border-color: #082b50;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
  <style>
    .btn-secondary {
      background-color: #6c757d;
      color: white;
      border-color: #494f54;
    }
    .btn-success {
      background-color: #28a745;
      color: white;
      border-color: #1e7e34;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
      border-color: #a71d2a;
    }
    .btn-info {
      background-color: #17a2b8;
      color: white;
      border-color: #117a8b;
    }
    .btn-warning {
      background-color: #ffc107;
      color: black;
      border-color: #d39e00;
    }
    .btn-outline-primary {
      background-color: transparent;
      color: #007bff;
      border-color: #007bff;
    }
    .btn-outline-secondary {
      background-color: transparent;
      color: #6c757d;
      border-color: #6c757d;
    }
    .btn-outline-success {
      background-color: transparent;
      color: #28a745;
      border-color: #28a745;
    }
    .btn-outline-success:hover {
      background-color: #28a745;
      color: white;
    }
    .btn-outline-danger {
      background-color: transparent;
      color: #dc3545;
      border-color: #dc3545;
    }
    .btn-outline-info {
      background-color: transparent;
      color: #17a2b8;
      border-color: #17a2b8;
    }
    .btn-outline-warning {
      background-color: transparent;
      color: #ffc107;
      border-color: #ffc107;
    }

    .btn-outline-primary:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <button class="btn btn-primary">Click Me</button>

  <div>
    <button class="btn btn-secondary">Click Me</button>
    <button class="btn btn-success">Click Me</button>
    <button class="btn btn-danger">Click Me</button>
    <button class="btn btn-info">Click Me</button>
    <button class="btn btn-warning">Click Me</button>

    <button class="btn btn-outline-primary">Click Me</button>
    <button class="btn btn-outline-secondary">Click Me</button>
    <button class="btn btn-outline-success">Click Me</button>
    <button class="btn btn-outline-danger">Click Me</button>
    <button class="btn btn-outline-info">Click Me</button>
    <button class="btn btn-outline-warning">Click Me</button>
  </div>
</body>
</html>
