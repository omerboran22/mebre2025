<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Font Awesome Kullanımı
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }
    nav ul li a i {
      margin-right: 8px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border-width: 2px;
      border-style: solid;
      cursor: pointer;
      margin: 5px;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
      border-color: #082b50;
    }
  </style>
</head>
<body>
  <nav>
    <button>
      <i class="fa-solid fa-bars"></i> Menü
    </button>
    <ul>
      <li>
        <a href="#"><i class="fa-solid fa-house fa-3x"></i> Anasayfa</a>
      </li>
      <li>
        <a href="#"><i class="fa-solid fa-user fa-3x"></i> Profil</a>
      </li>
    </ul>
  </nav>
  
  <div>
    <label for="">
      <i class="fa-solid fa-envelope"></i> Email:
      <input type="email" name="email" id="email">
    </label>

  </div><br>
  <div>
    <label for="">
      <i class="fa-solid fa-lock"></i> Şifre:
      <input type="password" name="password" id="password">
      <i class="fa-solid fa-eye"></i>
      <i class="fa-solid fa-eye-slash"></i>
    </label>
  </div><br>

  <div>
    <a href="tel:5392134059">
      <i class="fa-solid fa-phone"></i> Bizi Arayın

    </a>
    <i class="fa-solid fa-spinner fa-spin"></i> Yükleniyor...
  </div><br>

  <footer>
    <button class="btn btn-primary">
      <i class="fa-solid fa-paper-plane fa-2x"></i> Gönder
    </button>

    <ul>
      <li>
        <a href="#"><i class="fa-brands fa-twitter"></i> Twitter</a>
      </li>
      <li>
        <a href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
      </li>
      <li>
        <a href="#"><i class="fa-brands fa-github"></i> GitHub</a>
      </li>
    </ul>
  </footer>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
