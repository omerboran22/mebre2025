<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonts Ekleme</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    .ft-zalodo {
      font-family: "Zalando Sans Expanded", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
    .ft-courier {
      font-family: "Courier Prime", monospace;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Omer';
      src: url('./fonts/bitcountPropSingle/BitcountPropSingle-Regular.ttf');
    }
  </style>
</head>
<body>

  <h1 class="ft-zalodo">
    Merhaba Bu Bir Başlık
  </h1>
  <p class="ft-zalodo">
    Bu bir paragraf metnidir. Burada farklı fontlar kullanarak metnin görünümünü değiştirebiliriz.
  </p>
  <p class="ft-courier">
    Bu metin Courier New fontuyla yazılmıştır.
  </p>
  <p style="font-family: Arial, Helvetica, sans-serif;">
    This is a paragraph in Arial font.
  </p>
  <p style="font-family: 'Times New Roman', Times, serif;">
    Ceci est un paragraphe en Times New Roman.
  </p>
  <p style="font-family: 'Omer', sans-serif;">
    Bu metin BitCount fontuyla yazılmıştır.
  </p>

  
</body>
</html>
