<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow</title>
  <style>
    section{
      margin-left: 5rem;
    }
    .box{
      width: 150px;
      height: 150px;
      background-color: #4CAF50;
      margin-bottom: 20px;
    }

    .box-2{
      width: 150px;
      height: 150px;
      background-color: #2196F3;
    }
    .shadow-green{
      box-shadow: 10px 10px 15px 5px green;
    }
    .shadow-blue{
      box-shadow:  5px 5px 10px 10px aqua, 10px 10px 10px 10px blue;
    }
  </style>
</head>
<body>
  <section>

    
    <div class="box shadow-green"></div>
    <div class="box-2 shadow-blue"></div>
  </section>

  
</body>
</html>
