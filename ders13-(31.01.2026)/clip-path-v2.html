<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clip Path V2</title>
  <style>
    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .border {
      border: 5px solid black;
      margin-bottom: 5px;
      width: 500px;
    }
    .w-full {
      width: 100%;
    }

    .clip-path-1 {
      overflow: hidden;

      /* clip path pointler
      clip-path: polygon(x1 y1, x2 y2, x3 y3, ...) */
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }

    .clip-path-2 {
      overflow: hidden;

      /* clip path circle */
      clip-path: polygon(30% 30%, 20% 80%, 70% 80%, 80% 30%)
    }

    .clip-path-square {
      overflow: hidden;

      /* clip path circle */
      clip-path: polygon(
        0% 0%, 
        0% 100%,
        20% 100%, 
        20% 20%, 
        80% 20%,
        80% 80%, 
        20% 80%,
        20% 100%,
        100% 100%,
        100% 0%
      );
    }
  </style>
</head>

<body>

  <div class="border">
    <div class="clip-path-1 w-full">
      <img src="https://picsum.photos/800/800?random=1" alt="Sample Image 1">
    </div>
  </div>
  <div class="border">  
    <div class="clip-path-2 w-full">
      <img src="https://picsum.photos/800/800?random=2" alt="Sample Image 2">
    </div>
  </div>

  <div class="border">
    <div class="clip-path-square w-full">
      <img src="https://picsum.photos/800/800?random=3" alt="Sample Image 3">
    </div>
  </div>


</body>

</html>
