<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .login-container {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      background-color: #f9f9f9;
      font-family: 'Bitcount Prop Single', sans-serif;
    }
    .login-container form label {
      display: block;
      margin-bottom: 15px;
    }
    .login-container form label span {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .login-container form label input[type="text"],
    .login-container form label input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .login-container form label input[type="checkbox"] {
      margin-right: 5px;
    }
    .login-container form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s all ease-in-out;
    }
    .login-container form button:hover {
      background-color: transparent;
      border: 5px solid #4CAF50;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form action="">
      <label >
        <span>
          <i class="fa fa-user"></i>
          Username:
        </span>
        <input type="text" name="username" />
      </label>
      <label >
        <span>
          <i class="fa fa-lock"></i>
          Password:
        </span>
        <input type="password" name="password" /> 
      </label>
      <label >
        <input type="checkbox" name="remember" />
        Remember Me
      </label>
      <button type="submit">
        <i class="fa fa-sign-in-alt"></i>
        <span>login</span>
      </button>
    </form>
  </div>
</body>
</html>
