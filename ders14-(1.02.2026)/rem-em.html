<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ölçü birimleri</title>
  <style>
    html {
      font-size: 32px; /* varsayılan font size */
    }
    div {
      font-size: 20px; 
    }
    p {
      font-size: 3rem;/* 1 rem = root elementin font size ı (genellikle 16px) */
    }
    span {
      /*font-size: 2em;  1 em = parent elementin font size ı */
      font-size: 2.5em;
    }
  </style>
</head>

<body>

  <div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.
    </p>
    <span>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.
    </span>
  </div>

</body>

</html>
