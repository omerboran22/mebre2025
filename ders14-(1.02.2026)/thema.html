<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thema Selector</title>
  <style>
    div{
      display: flex;
    }
    
    [data-theme="aqua"] {
      color-scheme: "dark";
      --background-color: oklch(37% 0.146 265.522);
      --text-color: oklch(90% 0.058 230.902);
    }

    [data-theme="light"] {
      --background-color: #ffffff;
      --text-color: #000000;
    }
    [data-theme="dark"] {
      --background-color: #000000;
      --text-color: #ffffff;
    }
    [data-theme="purple"] {
      --background-color: #800080;
      --text-color: #ffff00;
    }
    [data-theme="wolf"] {
      --background-color: #2c3e50;
      --text-color: #ecf0f1;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <h1>Thema Selector Example</h1>
  <p>This page demonstrates the use of the Thema Selector for theming.</p>
  <button onclick="document.documentElement.setAttribute('data-theme', 'light')">Light Theme</button>
  <button onclick="document.documentElement.setAttribute('data-theme', 'dark')">Dark Theme</button>
  <button onclick="document.documentElement.setAttribute('data-theme', 'purple')">Purple Theme</button>
  <button onclick="document.documentElement.setAttribute('data-theme', 'wolf')">Wolf Theme</button>
  <button onclick="document.documentElement.setAttribute('data-theme', 'aqua')">Aqua Theme</button>

</body>
</html>
