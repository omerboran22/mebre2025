<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .kapsayici {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 200px;
      gap: 15px;
      background-color: #ecf0f1;
      padding: 20px;
    }

    .kutu {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }

    .ozel-kutu {
      background-color: #e74c3c;
      /* align-self: center; */
      /* justify-self: end; */

      place-self: start start;


      width: 100px;
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="kapsayici">
    <div class="kutu">Kutu 1 (Normal)</div>
    <div class="kutu ozel-kutu">Kutu 2 (Hedef)</div>
    <div class="kutu">Kutu 3 (Normal)</div>
  </div>
</body>

</html>
