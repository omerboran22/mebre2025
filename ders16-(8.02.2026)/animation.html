<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animasyon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    :root {
      --animate-duration: 1500ms;
      --animate-delay: 2s;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      overflow: hidden;
    }

    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
    }
    .button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover + .container .card {
      animation: bounce 1s;
    }
  </style>
</head>

<body>
  
  <button class="button">
    Animate Cards
  </button>
  <div class="container">
    <div class="card animate__animated animate__fadeInDown">
      <img src="https://picsum.photos/200/200?random=1" alt="">
      <div class="card-content">
        <h2>Card Title</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, doloremque.</p>
      </div>
    </div>

    <div class="card animate__animated animate__fadeInDown">
      <img src="https://picsum.photos/200/200?random=2" alt="">
      <div class="card-content">
        <h2>Card Title</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, doloremque.</p>
      </div>
    </div>
  </div>



</body>
</html>
