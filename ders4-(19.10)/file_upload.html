<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dosya yükleme</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: #f2f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .upload-box {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #0b1f3f;
      }

      input[type="file"] {
        display: block;
        margin: 15px auto;
      }

      input[type="submit"] {
        background-color: #145374;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: background 0.25s;
      }

      input[type="submit"]:hover {
        background-color: #0b1f3f;
      }
    </style>
  </head>
  <body>
    <form action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
      <label for="dosya">Dosya Yükle:</label>
      <input type="file" id="dosya" name="file" /><br /><br />
      <input type="submit" value="Yükle" />
    </form>
  </body>
</html>
