<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe, Video, Audio</title>
  </head>
  <body>
    <h1>Iframe, Video, Audio Öğreniyoruz</h1>

    <h2>Iframe Örneği</h2>
    <iframe src="./test.pdf" width="600" height="300"></iframe>

    <h2>Video Örneği</h2>
    <video width="300" controls>
      <source src="./Selda Bağcan - Ah Yalan Dünya.mp4" type="video/mp4" />
      Tarayıcınız video etiketini desteklemiyor.
    </video>

    <h2>Audio Örneği</h2>
    <audio controls>
      <source src="./Selda Bağcan - Ah Yalan Dünya.mp3" type="audio/mpeg" />
      Tarayıcınız audio etiketini desteklemiyor.
    </audio>
  </body>
</html>
