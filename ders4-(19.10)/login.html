<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background: #ffffff;
        padding: 40px 35px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 380px;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #0b1f3f;
      }

      label {
        display: block;
        margin-bottom: 6px;
        color: #333;
        font-weight: 500;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.2s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #145374;
        box-shadow: 0 0 4px rgba(20, 83, 116, 0.4);
        outline: none;
      }

      .remember {
        display: flex;
        align-items: center;
        margin-top: 10px;
        gap: 8px;
        font-size: 14px;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
      }

      input[type="submit"],
      input[type="reset"] {
        width: 48%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      input[type="submit"] {
        background-color: #145374;
        color: white;
      }

      input[type="submit"]:hover {
        background-color: #0b1f3f;
      }

      input[type="reset"] {
        background-color: #e0e0e0;
      }

      input[type="reset"]:hover {
        background-color: #cacaca;
      }
    </style>
  </head>
  <body>
    <form action="https://logintestserver.vercel.app/login" method="post">
      <label for="username">Kullanıcı Adı:</label>
      <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" /><br /><br />

      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" placeholder="Şifrenizi girin" /><br /><br />

      <input type="checkbox" id="remember" name="remember" />
      <label for="remember">Beni Hatırla</label><br /><br />

      <input type="submit" value="Giriş Yap" />
      <input type="reset" value="Temizle" />
    </form>
  </body>
</html>
