<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seçiciler</title>
  <style>
    div{
      width: 300px;
      height: 100px;
      margin: 5px;
    }
    /* ID seçici
    # == id attribute
    */
    #idviv1{
      background-color: blue;
    }
    #box-2{
      background-color: yellow;
    }
    /* Class seçici
    . == class attribute
    */
    .box{
      background-color: red;
    }

    .font-10{
      font-size: 100px;
    }
  </style>
</head>
<body>
  <div id="idviv1"></div>
  <div id="box-2" class="box font-10 ">test</div>
</body>
</html>
