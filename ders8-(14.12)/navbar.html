<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    body{
      padding: 0;
      margin: 0;
    }
    nav{
      width: 80%;
      margin: auto;
      border-radius: 25px;
      background-color: gray;
    }
    li {
      display: inline-block;
      margin-left: 10px;
    }
    a {
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  
</body>
</html>
