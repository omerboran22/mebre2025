<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ölçü Birimleri</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 24px;
      }
     
      .container {
        width: 80%;
        height: 500px;
        border: 1px solid black;
      }

      .pixel {
        width: 50px;
        height: 50px;
        background-color: rgb(0, 0, 255);
      }

      .yuzde {
        width: 100%;
        height: 10%;
        background-color: rgb(0, 255, 0);
      }

      .em {
        font-size: 25px;
        width: 6em;
        height: 6em;
        background-color: rgb(255, 0, 0);
      }

      .rem {
        width: 6rem;
        height: 6rem;
        background-color: rgb(255, 165, 0);
      }

      .viewport {
        width: 100vw;
        height: 100vh;
        background-color: rgb(128, 0, 128);
      }
    </style>
  </head>
  <body>
    <div class="viewport"></div>
    <section class="container">
      <div class="pixel"></div>
      <div class="yuzde"></div>
      <div class="em"></div>
      <div class="rem"></div>
    </section>
  </body>
</html>
