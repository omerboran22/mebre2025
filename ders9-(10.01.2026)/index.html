 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      border: 5px solid red;
      padding: 5px;
      margin: 5px;
      display: inline-block;
      border-radius: 10px;
    }
    .inline-box{
      width: 50px;
      height: 50px;
      border: 5px solid blue;
      display: inline-block;
      border-radius: 10px;
    }
    .hidden{
      visibility: hidden;
    }
    .visible{
      visibility: visible;
    }
  </style>
 </head>
 <body>
  <div class="box"></div>
  <div class="box hidden"></div>
  <div class="box visible"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
 </body>
 </html>
